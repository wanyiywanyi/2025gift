<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新年快乐2025</title>
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', sans-serif;
      background: url('https://images.pexels.com/photos/14635526/pexels-photo-14635526.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #FF6347;
      font-size: 40px;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
    }
    .message {
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
      color: #FF4500;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }
    .gif {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    .cute-text {
      font-family: 'Pacifico', sans-serif;
      font-size: 36px; /* 增加字体大小 */
      color: #FF6347;
      margin-top: 50px;
      padding-left: 50px;
      padding-right: 50px;
      line-height: 1.6;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>2025新年快乐！</h1>
  <div class="message">恭喜本晚幸运之⭐抽到此礼物，愿你2025年万事顺意！</div>

  <!-- 动图展示 -->
  <div class="giphy-container">
    <iframe src="https://giphy.com/embed/U4teIjRowtTSU" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
  </div>

  <p><a href="https://giphy.com/gifs/marketing-U4teIjRowtTSU"></a></p>

  <!-- 可选：背景音乐 -->
  <h1>生命万岁，未来可期，这是为你准备的专属新年音乐</h1>
  <p> Coldplay 的《Viva La Vida》</p>

  <!-- 音频播放器 -->
  <audio controls autoplay loop>
    <source src="https://res.cloudinary.com/db10ihyxw/video/upload/v1735569563/Viva_La_Vida-Coldplay_a1i5_mvjrif.mp3">
    您的浏览器不支持音频播放。
  </audio>

  <!-- 新年贺卡 -->
  <p class="cute-text">
    2025年充满未知，但定有许多值得珍藏的瞬间，这份礼物，是专属你的时间标本！快快拆开吧 :)
  </p>
</body>
</html>
